name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude') &&
       github.event.comment.author_association in ['OWNER', 'MEMBER', 'COLLABORATOR']) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude') &&
       github.event.comment.author_association in ['OWNER', 'MEMBER', 'COLLABORATOR']) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude') &&
       github.event.review.author_association in ['OWNER', 'MEMBER', 'COLLABORATOR']) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')) &&
       github.event.issue.author_association in ['OWNER', 'MEMBER', 'COLLABORATOR'])
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency:
      group: claude-${{ github.event.issue.number || github.event.pull_request.number || github.run_id }}
      cancel-in-progress: true
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: "--model claude-sonnet-4-5-20250929"

